<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="board">
<div class="column" id="todo">
<h2>To Do (<span id="todo-count">0</span>)</h2>
<div class="tasks" id="todo-task"></div>
<input type="text" class="task-input"
   id="todo-input"  placeholder="Add task">
   
   <button class="add-task" onclick="addtask('todo')">Add task</button>
</div>
<div class="column" id="doing">
<h2>Doing (<span id="doing-count">0</span>)</h2>
<div class="tasks" id="doing-task"></div>
<input type="text" class="task-input"
   id="doing-input"  placeholder="Add task">
   
   <button class="add-task" onclick="addtask('doing')">Add task</button>
</div>
<div class="column" id="done">
<h2>Done (<span id="done-count">0</span>)</h2>
<div class="tasks" id="done-task"></div>
<input type="text" class="task-input"
   id="done-input"  placeholder="Add task">
   
   <button class="add-task" onclick="addtask('done')">Add task</button>
</div>
    </div>

    <div class="context-menu">
        <ul>
            <li onclick="editTask()">Edit</li>
            <li onclick="deleteTask()">Delete</li>
        </ul>
    </div>

    <script src="./script.js"> </script>
    
</body>
</html>
